<section 
  [ariaLabel]="service_name + ' service'"
  class="service-box rounded-xl h-[40vh] relative z-0">
    <h2 class="absolute capitalize">{{ service_name }}</h2>
    <img src="{{ image_url }}" alt="{{ service_name }} cover image" class="w-full h-full object-cover object-center mx-auto rounded-xl">
</section>
